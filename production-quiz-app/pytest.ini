[pytest]
# Pytest configuration for Production Quiz App

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Show warnings
    -W default
    # Fail on warnings (comment out during development)
    # -W error

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database access)
    e2e: End-to-end tests (slowest, full workflows)
    auth: Authentication-related tests
    models: Model tests
    services: Service layer tests
    routes: Route/endpoint tests
    slow: Tests that take a long time to run

# Minimum Python version
minversion = 7.0

# Test timeout (prevent hanging tests)
timeout = 300

# Configure console output
console_output_style = progress

# Disable cache
cache_dir = .pytest_cache
